        var game_canvas = document.getElementById("game_canvas");

            var getwidth = getQueryString('width');
            if (getwidth !== null && getwidth > 0) {
                $("#game_canvas").width(getwidth);
            }
            var getheight = getQueryString('height');
            if (getheight !== null && getheight > 0) {
                $("#game_canvas").height(getheight);
            }
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return 0;
        }

        /***
         * 通android交互
         * @param width
         * @param height
         * @returns {string}
         */
        function setWidthHeight(width,height) {
            $("#game_canvas").width(width);
            $("#game_canvas").height(height);
            return width+"----"+height;
